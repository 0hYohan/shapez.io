        desc: Możesz mieć tylko jeden zapis gry w wersji demonstracyjnej. Proszę usunąć istniejący lub kupić pełną wersję gry!

    updateSummary:
        title: Nowa aktualizaja!
        desc: >-
            Oto zmiany od kiedy ostatnio grałeś:

    hintDescription:
